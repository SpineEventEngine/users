syntax = "proto3";

package spine.roles;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.roles.rejection";
option java_multiple_files = false;
option java_generate_equals_and_hash = true;

import "spine/core/user_id.proto";
import "spine/users/identifiers.proto";
import "spine/roles/identifiers.proto";

// The role assignment cannot be removed from the group because the role is not assigned.
message RoleIsNotAssignedToGroup {

    // The group from which the command attempted to remove the role assignment.
    users.GroupId group = 1;

    // The role removal of assignment of which was requested.
    RoleId role = 2 [(required) = true];
}

// The role assignment cannot be removed from the user because the role is not assigned.
message RoleIsNotAssignedToUser {

    // The user from whom the command attempted to remove the role assignment.
    core.UserId user = 1;

    // The role removal of assignment of which was requested.
    RoleId role = 2 [(required) = true];
}
