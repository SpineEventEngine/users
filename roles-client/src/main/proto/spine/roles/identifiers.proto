syntax = "proto3";

package spine.roles;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.roles";
option java_outer_classname = "IdentifiersProto";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

import "spine/users/identifiers.proto";

// The ID of a role, which is unique in the scope of an organization or a unit.
message RoleId {

    // An organization or organizational unit the role belongs to.
    users.OrganizationOrUnit org_entity = 1 [(required) = true];

    // A name of the role.
    string name = 2 [(required) = true];
}
