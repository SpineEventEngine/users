syntax = "proto3";

package spine.roles;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.roles.event";
option java_outer_classname = "EventsProto";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

import "spine/core/user_id.proto";
import "spine/users/identifiers.proto";
import "spine/roles/identifiers.proto";

// A new role was created.
message RoleCreated {

    // The ID of the new role.
    RoleId role = 1 [(required) = true];

    // The text to show the role in the UI.
    string display_name = 2;
}

// A role was deleted.
message RoleDeleted {

    // The deleted role.
    RoleId role = 1 [(required) = true];
}

// A role was assigned to a user.
message RoleAssignedToUser {

    // The user who gets the new role.
    core.UserId user = 1 [(required) = true];

    // The assigned role.
    RoleId role = 2 [(required) = true];
}

// A role assignment was removed from a user.
message RoleAssignmentRemovedFromUser {

    // The user from whom the role assignment was removed.
    core.UserId user = 1 [(required) = true];

    // The role assignment of which was removed.
    RoleId role = 2 [(required) = true];
}

// A user got a new role which was propagated from a group to which the user belongs.
message UserInheritedRole {

    // The user who gets the new role.
    core.UserId user = 1 [(required) = true];

    // The group through which the role is inherited.
    users.GroupId group = 2 [(required) = true];

    // The role the user gets.
    RoleId role = 3 [(required) = true];
}

// A user no longer has the role because it is no longer available from the group to which
// the user belongs.
message RoleInheritanceCanceledForUser {

    // The user who lost the role.
    core.UserId user = 1 [(required) = true];

    // The group through which the role is no longer inherited.
    users.GroupId group = 2 [(required) = true];

    // The role which the user lose.
    RoleId role = 3 [(required) = true];
}

// A role was assigned to the group.
message RoleAssignedToGroup {

    // The group to which the role is assigned.
    users.GroupId group = 1 [(required) = true];

    // The assigned role.
    RoleId role = 2 [(required) = true];
}

// A role assignment was removed from a group.
message RoleAssignmentRemovedFromGroup {

    // The group from which the role was removed.
    users.GroupId group = 1 [(required) = true];

    // The role assignment of which was removed.
    RoleId role = 2 [(required) = true];
}
