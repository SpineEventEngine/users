syntax = "proto3";

package spine.users.c.organization;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.users.organization";
option java_outer_classname = "ValuesProto";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

import "google/protobuf/any.proto";

// An intrinsic attribute of an organization.
//
// Adding attributes is the way to extend `Organization` to meet the specific needs of the
// application.
//
// For example, the following pieces of information make good attributes:
//
// * { name: "gcloud_customer_id", value: "bigcheese@company.com" }
//
message OrgAttribute {

    // The name of the attribute.
    string name = 1 [(required) = true];

    // The value of the attribute packed to `Any`.
    google.protobuf.Any value = 2 [(required) = true];
}
