syntax = "proto3";

package spine.users.login;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.users.login.command";
option java_outer_classname = "CommandsProto";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

import "spine/core/user_id.proto";
import "spine/users/user/identity.proto";

// Log in the user with the passed identity.
//
// The identity contains information obtained from the authentication service, after
// the user was logged in by this service.
//
message LogUserIn {

    // Identity of the user obtained from the authentication service.
    Identity identity = 1 [(validate) = true];
}

// Log out the user with the specified ID.
message LogUserOut {

    // The ID of the user obtained from the login process.
    //
    // This is the identifier of the user in the application,
    // NOT an ID obtained during authentication or from a directory service.
    //
    core.UserId id = 1;
}
