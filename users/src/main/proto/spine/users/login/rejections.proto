syntax = "proto3";

package spine.users.login;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.users.login.rejection";
option java_multiple_files = false;
option java_generate_equals_and_hash = true;

import "spine/core/user_id.proto";
import "spine/users/user/identity.proto";
import "spine/users/person_profile.proto";

// The user is already logged in.
//
// This rejection handles the cases when a client app requests the login once again
// after the `LogUserOut` command was not handled by the server. It could happen, for example,
// because the client application failed to post the command or a communication error occurred.
//
message UserAlreadyLoggedIn {

    // The ID with which the user with the identity is logged into the system.
    core.UserId id = 1;

    // The identity of the user checked by the authentication service.
    Identity identity = 2 [(required) = true];

    // Information about the logged in user. Populated if the user is a human, not a computer.
    PersonProfile user = 3;
}
