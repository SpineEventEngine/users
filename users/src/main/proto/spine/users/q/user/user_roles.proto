syntax = "proto3";

package spine.users.q.user;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.users.q.user";
option java_outer_classname = "UserRolesProto";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

import "spine/core/user_id.proto";
import "spine/users/identifiers.proto";
import "spine/users/values.proto";

// All roles of a user (both explicitly and implicitly assigned).
//
message UserRoles {
    option (entity).kind = PROJECTION;

    // The ID of the user.
    core.UserId id = 1;

    // Explicitly and implicitly assigned roles.
    repeated RoleName role = 2;
}
