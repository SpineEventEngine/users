syntax = "proto3";

package spine.users.q.role;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.users.q.role";
option java_outer_classname = "RoleProto";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

import "spine/core/user_id.proto";
import "spine/users/identifiers.proto";
import "spine/users/values.proto";

// A projection of a single role.
//
message RoleView {
    option (entity).kind = PROJECTION;

    users.RoleId id = 1;

    // A name of the role to be displayed on UI.
    string display_name = 2 [(required) = true];

    // An organization or organizational unit the role belongs to.
    OrganizationOrUnit org_entity = 3;

    // Users with the role explicitly assigned
    //
    // If a group has the role, the group members are not present in the list.
    repeated core.UserId user = 4;

    // Groups with the role.
    repeated GroupId group = 5;
}
