syntax = "proto3";

package spine.users;

import "spine/core/user_id.proto";
import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.users";
option java_outer_classname = "GoogleIdentifiersProto";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

// An identifier of a Google Group.
//
// Every `GoogleGroupId` has the corresponding `GroupId`.
//
message GoogleGroupId {

    // The value of the ID.
    string value = 1 [(required) = true];
}

// A singleton identifier of the `GoogleIdMappingView` projection.
//
message GoogleIdMappingViewId {

    Value value = 1 [(required) = true];

    // A single possible value of the ID.
    //
    enum Value {

        GMV_UNKNOWN = 0;

        SINGLETON = 1;
    }
}
