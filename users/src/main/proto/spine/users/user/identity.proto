syntax = "proto3";

package spine.users;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.users.user";
option java_outer_classname = "IdentityProto";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

import "spine/core/user_id.proto";
import "spine/net/internet_domain.proto";
import "spine/users/identifiers.proto";

// An identity of a user.
//
message Identity {

    // A user identifier as specified by the user directory.
    string user_id = 1 [(required) = true];

    // A unique identifier of the user directory.
    DirectoryId directory_id = 2 [(required) = true];

    // A user's name to display on UI.
    string display_name = 3 [(required) = true];

    // A domain of the user, if applicable.
    net.InternetDomain domain = 4;
}
