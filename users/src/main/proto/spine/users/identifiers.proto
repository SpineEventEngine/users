syntax = "proto3";

package spine.users;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.users";
option java_outer_classname = "IdentifiersProto";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

import public "spine/core/user_id.proto";

// A UUID of a user group.
//
message GroupId {

    string value = 1;
}

// An ID of a role.
//
message RoleId {

    // An organization or organizational unit the role belongs to.
    OrganizationOrUnit org_entity = 1 [(required) = true];

    // A name of the role.
    string name = 2 [(required) = true];
}

// A UUID of an organization.
//
message OrganizationId {

    string value = 1;
}

// A UUID of an organizational unit.
//
message OrgUnitId {

    string value = 1;
}

// A string-based identifier of a user directory.
//
// For example, "google.com", "active-directory.mycompany.co.uk".
//
message DirectoryId {

    string value = 1;
}

// An ID of an organization node. A node is an `Organization` itself or an `OrgUnit`.
//
// An `OrgUnit` is quite similar to an `Organization`, the major difference is that
// an `Organization` has no parent. So, most of the interaction can be performed in
// the same manner for both of them.
//
message OrganizationOrUnit {

    // A kind of a node ID.
    oneof kind {

        // An `OrgUnit`.
        users.OrgUnitId org_unit = 1;

        // An `Organization`.
        users.OrganizationId organization = 2;
    }
}
