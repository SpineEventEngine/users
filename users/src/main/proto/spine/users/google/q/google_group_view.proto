syntax = "proto3";

package spine.users.google.q;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.users.google.q";
option java_outer_classname = "GoogleGroupViewProto";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

import "spine/net/email_address.proto";

import "spine/users/identifiers.proto";
import "spine/users/google/identifiers.proto";

// A Google Group projection.
//
// This projection subscribes on events happen to a Google Group and stores all information
// that is specific for a Google Group. For example:
//
// * an identifier of a group at Google;
// * the list of email aliases.
//
message GoogleGroupView {
    option (entity).kind = PROJECTION;

    // An internal identifier of the group.
    //
    // The entity ID has `GroupId` type instead of `GoogleGroupId`
    // to simplify the search of the projection.
    //
    // Please use `GoogleIdMappingView` projection to match `google_id` and `id`.
    //
    GroupId id = 1;

    // A unique identifier of the group at Google.
    GoogleGroupId google_id = 2 [(required) = true, (valid) = true];

    // A list of email aliases of the group.
    repeated net.EmailAddress aliases = 3;
}
