syntax = "proto3";

package spine.users.c.organization;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.users.c.organization";
option java_multiple_files = false;
option java_generate_equals_and_hash = true;

import "spine/users/identifiers.proto";

// The rejection is generated when trying to access an organization attribute that doesn't exist.
//
message OrganizationAttributeDoesNotExist {

    OrganizationId id = 1;

    // A name of the attribute.
    string attribute_name = 2 [(required) = true];
}
