syntax = "proto3";

package spine.users.c.signin;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.users.c.signin";
option java_outer_classname = "EventsProto";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

import "spine/core/user_id.proto";
import "spine/users/c/user/user.proto";
import "spine/users/c/signin/values.proto";
import "spine/users/user_auth_identity.proto";

// The event is emitted when the sign-in process is successfully completed.
//
message SignInCompleted {

    spine.core.UserId id = 1;

    // The authentication identity used to sign-in.
    UserAuthIdentity identity = 2 [(required) = true];
}

// The event is emitted when the sign-in process failed.
//
message SignInFailed {

    spine.core.UserId id = 1;

    // The authentication identity used to sign-in.
    UserAuthIdentity identity = 2 [(required) = true];

    // Indicates why the sign-in failed.
    FailureReason failure_reason = 3 [(required) = true];
}

// The event is emitted when the user sign-out completed.
//
message SignOutCompleted {

    spine.core.UserId id = 1;
}
