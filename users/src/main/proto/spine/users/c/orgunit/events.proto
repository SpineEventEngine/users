syntax = "proto3";

package spine.users.c.orgunit;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.users.c.orgunit";
option java_outer_classname = "EventsProto";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

import "google/protobuf/any.proto";
import "spine/net/internet_domain.proto";
import "spine/users/identifiers.proto";
import "spine/users/values.proto";

// A new orgunit was created.
//
message OrgUnitCreated {

    OrgUnitId id = 1;

    // A name of the orgunit to display on UI.
    string display_name = 2 [(required) = true];

    // An interent domain of the orgunit.
    net.InternetDomain domain = 3;

    // A parent entity in the organizational structure.
    OrganizationOrUnit parent_entity = 4 [(required) = true];
}

// An orgunit was moved to another organization or orgunit.
//
message OrgUnitMoved {

    OrgUnitId id = 1;

    // A new parent entity in the organizational structure.
    OrganizationOrUnit new_parent_entity = 2 [(required) = true];

    // The former parent entity in the organizational structure.
    OrganizationOrUnit old_parent_entity = 3 [(required) = true];
}

// An orgunit is deleted.
//
message OrgUnitDeleted {

    OrgUnitId id = 1;
}

// An orgunit was renamed.
//
message OrgUnitRenamed {

    OrgUnitId id = 1;

    // A new name of the orgunit.
    string new_name = 2 [(required) = true];

    // An old name of the orgunit.
    string old_name = 3 [(required) = true];
}

// An orgunit domain was changed.
//
message OrgUnitDomainChanged {

    OrgUnitId id = 1;

    // A new domain of the orgunit.
    net.InternetDomain new_domain = 2 [(required) = true];

    // An old domain of the orgunit.
    net.InternetDomain old_domain = 3 [(required) = true];
}
