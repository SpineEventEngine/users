syntax = "proto3";

package spine.users.c.role;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.users.role";
option java_outer_classname = "EventsProto";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

import "spine/users/identifiers.proto";

// The event is emitted when a new role is created.
//
message RoleCreated {
    option (required_field) = "organization|org_unit";

    RoleId id = 1;

    // The name of the role to display on UI.
    string display_name = 2 [(required) = true];

    // A part of the organization this role belongs to.
    oneof belongs_to {

        OrganizationId organization = 3;

        OrgUnitId org_unit = 4;
    }
}

// The event is emitted when a role is deleted.
//
message RoleDeleted {

    RoleId id = 1;
}

// The event is emitted when a role is renamed.
//
message RoleRenamed {

    RoleId id = 1;

    // The new name of a role.
    string new_name = 2 [(required) = true];

    // The old name of a role.
    string old_name = 3 [(required) = true];
}
