syntax = "proto3";

package spine.users;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.users";
option java_outer_classname = "ValuesProto";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

import "spine/users/identifiers.proto";
import "spine/people/person_name.proto";

// An organizational entity, either `Organization` or `OrgUnit`.
//
// It is used as a field in the entities (as well as related commands and events) thay me belong to
// either an organization or organizational unit.
//
message OrganizationOrUnit {

    // A kind of an entity.
    oneof kind {

        // An orgunit.
        users.OrgUnitId org_unit = 1;

        // An organization.
        users.OrganizationId organization = 2;
    }
}
