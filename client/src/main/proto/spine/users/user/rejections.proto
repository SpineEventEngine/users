syntax = "proto3";

package spine.users.user;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.users.user.rejection";
option java_multiple_files = false;
option java_generate_equals_and_hash = true;

import "spine/core/user_id.proto";
import "spine/net/internet_domain.proto";
import "spine/users/identifiers.proto";

// The rejection to accessing an identity that doesn't exist.
message IdentityDoesNotExist {

    core.UserId id = 1;

    // A unique identifier of the user directory.
    DirectoryId directory_id = 2 [(required) = true];

    // A user identity that wasn't found.
    string user_id = 3 [(required) = true];
}

// The rejection to moving an external user.
message CannotMoveExternalUser {

    core.UserId id = 1;

    // An external domain the user belongs to.
    net.InternetDomain external_domain = 2 [(required) = true];
}
