syntax = "proto3";

package spine.users.user;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.users.user.event";
option java_outer_classname = "EventsProto";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

import "spine/core/user_id.proto";
import "spine/net/internet_domain.proto";
import "spine/net/email_address.proto";
import "spine/users/identifiers.proto";
import "spine/users/user/user.proto";
import "spine/users/person_profile.proto";
import "spine/users/user/identity.proto";

// A new user was created.
message UserCreated {

    core.UserId id = 1;

    // A kind of user: a person or a machine.
    UserNature nature = 2 [(required) = true];

    // A user name to be displayed on UI.
    string display_name = 3 [(required) = true];

    // An email address of a user.
    net.EmailAddress email = 4;

    // A user profile, if applicable.
    PersonProfile profile = 8;
}

// A user joined a group.
message UserJoinedGroup {

    core.UserId id = 1;

    // An ID of the group.
    users.GroupId group_id = 2 [(required) = true];

    // A role of a user in the group.
    RoleInGroup role = 3 [(required) = true];
}

// A user left a group.
message UserLeftGroup {

    core.UserId id = 1;

    // An ID of the group.
    users.GroupId group_id = 2 [(required) = true];
}

// A user was deleted.
message UserDeleted {

    core.UserId id = 1;
}

// A user was renamed.
message UserRenamed {

    core.UserId id = 1;

    // A new name of a user.
    string new_name = 2 [(required) = true];

    // An old name of a user.
    string old_name = 3 [(required) = true];
}

// A user profile was updated.
message PersonProfileUpdated {

    core.UserId id = 1;

    // An updated version of the profile.
    PersonProfile updated_profile = 2 [(required) = true];
}
